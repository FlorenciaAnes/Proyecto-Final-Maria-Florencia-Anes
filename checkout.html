<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Style-->
    <link rel="stylesheet" href="style.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!--SEO-->
    <meta
      name="description"
      content="Cocolin Press is a creator and dealer of limited art toys, signature apparel and lifestyle accessories. We create unique characters and handmade products"
    />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="imagenes/contenido/tennisfav.jpg"
      type="image/x-icon"
    />
    <meta
      name="keywords"
      content="toys, handmade toys, illustration, fanzines, fantatic characters, art"
    />
    <meta name="author" content="Florencia Anes" />
    <meta name="copyright" content="Cocolin Press" />

    <!--Open graph-->
    <meta
      property="og:title"
      content="Cocolin Press-I bring art into your house"
    />
    <meta
      property="og:description"
      content="Cocolin Press is a creator and dealer of limited art toys, signature apparel and lifestyle accessories. We create unique characters and handmade products"
    />
    <meta property="og:image" content="imagenes/" />

    <title>Products</title>
  </head>
  <body>
    <!--Header-->
    <!--Menu-->
    <div class="sidebar-wrapper"></div>
    <header id="header"></header>

    <!--Fin Menu-->
    <!--Fin Header-->

    <!--Products-->

    <main>
      <section>
        <div class="spacer"></div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 mb-5" id="checkoutFormSection">
              <form id="checkoutForm">
                <div class="row">
                  <div class="mb-3 col">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" name="name" />
                  </div>
                  <div class="mb-3 col">
                    <label for="Surname" class="form-label">Surname</label>
                    <input class="form-control" name="surname" />
                  </div>
                </div>
                <div class="mb-3 col">
                  <label for="phone" class="form-label">Phone</label>
                  <input class="form-control" name="phone" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    aria-describedby="emailHelp"
                  />
                  <div name="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input class="form-control" name="address" />
                </div>
                <div class="mb-3">
                  <label for="state" class="form-label">State</label>
                  <input class="form-control" name="state" />
                </div>
                <div class="row">
                  <div class="mb-3 col-8">
                    <label for="city" class="form-label">City</label>
                    <input class="form-control" name="city" />
                  </div>
                  <div class="mb-3 col-4">
                    <label for="zip" class="form-label">Zip</label>
                    <input class="form-control" name="zip" />
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Check1" />
                  <label class="form-check-label" for="check1"
                    >Subscribe to our newsletter</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">Buy</button>
              </form>
            </div>
            <div class="col-md-6">
              <div class="container position-relative">
                <ul id="checkoutSection" class="list-group"></ul>
                <div
                  class="
                    bg-secondary
                    text-light text-end
                    p-3
                    d-flex
                    align-content-center
                    justify-content-center
                  "
                >
                  <h4>Total: $<span id="totalSection"></span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Fin de Products-->
    <!-- Footer -->

    <footer>
      <div class="footer-container"></div>
    </footer>

    <!-- Fin Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/product.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
